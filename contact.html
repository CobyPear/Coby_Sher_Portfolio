  <body>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
          <a href="index.html" class="navbar-brand nav-style">Coby Sher</a>
          <button class="navbar-toggler navbar-toggler-custom" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContet" aria-expanded="false" aria-label="Toggle-navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

      <!-- Main section -->
      <main>
        <!-- Forms -->
        <div class="form-container">
         <form>
             <div class="row">
               <div class="col-lg-6" id="first-name">
                 <label for="exampleFormControlInput1">First Name</label>
                 <input type="text" class="form-control" placeholder="First name">
               </div>
               <div class="col-lg-6" id="last-name">
                 <label for="exampleFormControlInput1">Last Name</label>
                 <input type="text" class="form-control" placeholder="Last name">
               </div>
                 </div>
           <div class="form-group">
             <label for="exampleFormControlInput1">Email address</label>
             <input type="email" class="form-control"    id="exampleFormControlInput1" placeholder="name@example.com">
           </div>
             <div class="form-group">
               <label for="exampleFormControlTextarea1">Message</label>
               <textarea class="form-control msg-textbox" id="exampleFormControlTextarea1" placeholder="Write your message here! I will do my best to answer all messages." rows="3"></textarea>
               <div id="btn-container" aria-label="submit">
                 <input class="btn btn-primary" id='submit-btn' type="submit" value="Submit">
             </div>
           </div>
         </form>
        </div>

      const submit = document.getElementById('submit-btn');
      submit.addEventListener('click', function(e){
        e.preventDefault();
        window.open('mailto:pear.coby@gmail.com?subject=Portfolio%20Inquiry')
      })
    </script>
